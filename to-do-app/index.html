<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <h1>To-Do App</h1>
    <form id="addToDoForm">
     <div class="mdl-textfield mdl-js-textfield">
     <label class="mdl-textfield__label" for="newToDoText">New To-Do: </label>
     <input class="mdl-textfield__input" type="text" placeholder="Enter an Activity" id="newToDoText">
     </div>
     <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"type="submit">Add To-Do!</button>
     <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"type="reset" id="removeToDoText">Delete!</button>
   </form>

   <ul id="toDoList">
   </ul>

   <script src="app.js"></script>
  </body>
</html>
